    //find location
    function onDeviceReady() {
      $body = $("body");
      $body.addClass("loading")
      navigator.geolocation.getCurrentPosition(onSuccess, onError, { timeout: 10000 });
    }

    function onSuccess(position) {
      var lat=position.coords.latitude;
      var lang=position.coords.longitude;

      //Google Maps
      var myLatlng = new google.maps.LatLng(lat,lang);
      var mapOptions = {zoom: 14,center: myLatlng}
      var map = new google.maps.Map(document.getElementById('#map-canvas'), mapOptions);
      var marker = new google.maps.Marker({position: myLatlng, map: map, icon:'img/me.png'});

      addoffers(map);

      $body.removeClass("loading")
    }

    function onError(error) {
      alert('onError')
      // ios
      if(navigator.userAgent.match(/(iPhone|iPod|iPad)/)){
        alert('O NextOffer precisa da sua localização para encontrar os estabelecimentos próximos. Por favor, ative seu GPS em Ajustes -> Privacidade -> Serv. Localização -> NextOffer');

      // Android
      } else {
        alert('Por favor, ative seu GPS. O NextOffer precisa da sua localização para encontrar os estabelecimentos próximos.');
        location.reload();
      }
    }
