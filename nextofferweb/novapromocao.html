<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Next Offer Web</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- jQuery (necessario para os plugins Javascript do Bootstrap) -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/variables.js"></script>

</head>

<body>

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#" style="padding: 5px 15px;">
                    <img src="img/logosemfundo.png" style="height: 100%; display: inline-block;">
                    <span style="display: inline-block;">NextOffer</span>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="index.html">Ver promoções</a>
                    </li>
                    <li class="page-scroll">
                        <a href="novapromocao.html">Cadastrar promoção</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container" style="margin-top: 70px; text-align: center;">
        <div class="row">
            <div class="col-xs-12">
                <h1>Cadastrar promoção</h1>
            </div>
            <div class="col-xs-6 col-xs-offset-3">
                <form id="novapromo">
                    <br/>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="name" type="text" class="form-control" name="name" placeholder="Estabelecimento">
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-shopping-cart"></i></span>
                        <input id="offer" type="text" class="form-control" name="offer" placeholder="Promoção">
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-filter"></i></span>
                        <!-- <input id="type" type="text" class="form-control" name="type" placeholder="Tipo do Estabelecimento"> -->
                        <div class="dropdown">
                          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="width: 100%;">
                            <span id="tipoestabelecimento">Tipo do Estabelecimento</span>
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a onclick="changetypetextandvalue('Bar')">Bar</a></li>
                            <li><a onclick="changetypetextandvalue('Restaurante')">Restaurante</a></li>
                            <li><a onclick="changetypetextandvalue('Hotel')">Hotel</a></li>
                            <li><a onclick="changetypetextandvalue('Saude')">Saude</a></li>
                            <li><a onclick="changetypetextandvalue('Beleza')">Beleza</a></li>
                            <li><a onclick="changetypetextandvalue('Compras')">Compras</a></li>
                            <li><a onclick="changetypetextandvalue('Viagem')">Viagem</a></li>
                          </ul>
                        </div>
                    </div>
                    <br/>
                    <div class="input-group">
                        <input type="text" name="type" value="" id="type" hidden>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input id="latitude" type="number" class="form-control" name="latitude" placeholder="Latitude">
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input id="longitude" type="number" class="form-control" name="longitude" placeholder="Longitude">
                    </div>
                    <br/>
                    <br/>
                </form><!-- /form -->
                <button class="btn btn-lg btn-primary btn-signin center-block" onclick="cadastranovapromocao()">Cadastrar</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function changetypetextandvalue(value) {
            $('#tipoestabelecimento').html(value);
            if(value == 'Bar')
                $('#type').val('bares');
            else if(value == 'Restaurante')
                $('#type').val('restaurantes');
            else if(value == 'Hotel')
                $('#type').val('hoteis');
            else if(value == 'Saude')
                $('#type').val('saude');
            else if(value == 'Beleza')
                $('#type').val('beleza');
            else if(value == 'Compras')
                $('#type').val('compras');
            else if(value == 'Viagem')
                $('#type').val('viagem');
        }


        function cadastranovapromocao() {
            if($('#name').val() == '')
                alert('Por favor, insira o nome do Estabelecimento')
            else if($('#offer').val() == '')
                alert('Por favor, insira a Oferta')
            else if($('#type').val() == '')
                alert('Por favor, insira o tipo do Estabelecimento')
            else if($('#latitude').val() == '')
                alert('Por favor, insira a latitude do Estabelecimento')
            else if($('#latitude').val() < -90 || $('#latitude').val() > 90)
                alert('Por favor, insira uma latitude válida')
            else if($('#longitude').val() == '')
                alert('Por favor, insira a longitude do Estabelecimento')
            else if($('#longitude').val() < -180 || $('#longitude').val() > 180)
                alert('Por favor, insira uma longitude válida')
            else {
                var content = $(novapromo).serialize();
                $.post(novapromo, content ,function(data){
                    var result = JSON && JSON.parse(data) || $.parseJSON(data);
                    if(result == 'success'){
                        alert('Promoção cadastrada com sucesso!');
                        window.location = 'index.html';
                    } else {
                        alert('Ops.. ocorreu um erro! Por favor, tente novamente.')
                    }
                })
            }
        }
    </script>
</body>
</html>
